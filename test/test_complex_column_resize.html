<!DOCTYPE html>
<html>
	<head>
		<title>Test Grid Complex Columns</title>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
		<meta name="viewport" content="width=570" />
		<style type="text/css">
			@import "../../dojo/resources/dojo.css";
			@import "../css/skins/claro.css";
			@import "../css/dgrid.css"; /* this ensures that are rules come after dgrid.css */
			.heading {
				font-weight: bold;
				padding-bottom: 0.25em;
			}
			.grid { 
				width: 70%;
			}
			.grid .column-set-0 { 
				width: 50%;
			}
			.grid .field-col1 {
				width: 100px;
			}
			.grid .field-col4 {
				width: 500px;
			}
			.ui-widget{
				margin: 10px;
			}
			.dgrid-sort-arrow {
				float: left;
			}
		</style>

		<script type="text/javascript" src="../../dojo/dojo.js" 
			data-dojo-config="async: true"></script>
		<script type="text/javascript">
			require(["dgrid/OnDemandGrid", "dgrid/GridWithColumnSetsFromHtml", "dgrid/ColumnSet", "dgrid/Tree", "dgrid/Selection", "dgrid/Keyboard", "dgrid/gridx/modules/ColumnResizer", "dgrid/test/test_data", "dojo/domReady!"],
				function(Grid, GridFromHtml, ColumnSet, Tree, Selection, Keyboard,ColumnResizer, testStore){
					window.grid = dojo.declare([Grid, ColumnSet, Selection, Keyboard, ColumnResizer])({
						store: testStore,
						columnSets: [
							[
								[{name: 'Column 1', field: 'col1'},
										{name: 'Column 2', field: 'col2', sortable: false}],
									[{name: 'Column 3', field: 'col3', colSpan: 2}]],
							[
								[{name: 'Column 1', field: 'col1', rowSpan: 2},
									{name: 'Column 4', field: 'col4'}],
									[{name: 'Column 5', field: 'col5'}]]]
					}, "grid");
				});
		</script>
	</head>
	<body class="claro">
		<h2>A resize Grid with complex columns including locking columns and subrows</h2>
		<div id="grid" class="grid"></div>
	</body>
</html>
