<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" 
	"http://www.w3.org/TR/html4/loose.dtd">
<html>
	<head>
		<title>Test declarative cell editors </title>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
		<meta name="viewport" content="width=570" />
		<style type="text/css">
			@import "../../dojo/resources/dojo.css";
			@import "../css/skins/claro.css";
			body {
				padding: 0 80px; /* side padding to make it easier to scroll doc */
			}
			
			/* tests for renderCell / renderHeaderCell */
			.renderedCell {
				font-style: italic;
			}
			.renderedHeaderCell {
				text-decoration: underline;
			}
		</style>
		<script type="text/javascript" src="../../dojo/dojo.js" 
			data-dojo-config="async: true"></script>
		<script type="text/javascript">
			var store; // defined later, Memory store containing data
			require(["dgrid/GridFromHtml", "dojo/store/Memory", "dojo/store/Observable", "dojo/_base/declare", "dojo/parser", "dojo/query","dgrid/Keyboard", "dgrid/Editor", "dijit/form/DateTextBox", "dijit/form/HorizontalSlider", "dijit/form/NumberSpinner", "dgrid/test/data", "dojo/domReady!"],
			function(GridFromHtml, Memory, Observable, declare, parser, query,Keyboard, Editor, DateTextBox, Slider, NumberSpinner){

				// GridFromHtml tests
				window.gridFromHtmlLegacyGet = new GridFromHtml({},
					"gridFromHtmlLegacyGet");
				gridFromHtmlLegacyGet.renderArray(testTypesStore);
				
				// need to expose GridFromHtml as a global for parser to find.
				window.dgrid = { GridFromHtml: GridFromHtml };
				window.Editor = Editor;
				window.DateTextBox = DateTextBox;
				
				// also, need a store, since there's currently no way to effectively
				// invoke renderArray from HTML.
				store = Observable(Memory({data: testTypesStore}));
				parser.parse();
				
				function byId(id){
					return document.getElementById(id);
				}

			});
			
		</script>
	</head>
	<body class="claro">

		
		<!-- GridFromHtml should look for TRs with THs anywhere.
			Testing here with one thead, one tbody, and one implicit. -->

		<h2>1b: using GridFromHtml</h2>
		<table id="gridFromHtmlLegacyGet">
			<tbody>
				<tr>
					<th data-dgrid-column="Editor({field: 'date'}, DateTextBox)">Date</th>
					<th>name</th>
					<th data-dgrid-column="{field:'text', sortable:false}">Text</th>
				</tr>
			</tbody>
		</table>

	</body>
</html>
