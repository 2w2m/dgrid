<!DOCTYPE html>
<html>
	<head>
		<title>Test Grid Selectors</title>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
		<meta name="viewport" content="width=570" />
		<style type="text/css">
			@import "../../dojo/resources/dojo.css";
			@import "../css/skins/claro.css";
			.heading {
				font-weight: bold;
				padding-bottom: 0.25em;
			}
			.dgrid { 
				width: 70%;
			}
			.column-col1 {
				width: 40px;
			}
			.ui-widget{
				margin: 10px;
			}
		</style>
		<script type="text/javascript" src="../../dojo/dojo.js" 
			data-dojo-config="async: true"></script>
		<script type="text/javascript">
			require(["dgrid/OnDemandGrid", "dgrid/Editor","dgrid/Selection", "dgrid/Keyboard", "dgrid/test/test_data", "dojo/domReady!"], 
				function(Grid, Editor, Selection, Keyboard, testStore){
					var columns = { // you can declare columns as an object hash (key translates to field)
						col1: Editor({selector: true, sortable: false}, "checkbox"),
						col2: {name: 'Column 2', sortable: false},
						col3: {name: 'Column 3'}
					};
					window.grid = dojo.declare([Grid, Selection, Keyboard])({
						store: testStore,
						selectionMode: "none",
						columns: columns
					}, "grid");
					var columnsRadio = { // you can declare columns as an object hash (key translates to field)
						col1: Editor({name: 'Radio', selector: true, sortable: false}, "radio"),
						col2: {name: 'Column 2', sortable: false},
						col3: {name: 'Column 3'}
					};
					window.gridRadio = dojo.declare([Grid, Selection, Keyboard])({
						store: testStore,
						selectionMode: "none",
						columns: columnsRadio
					}, "grid-radio");
				});
		</script>
	</head>
	<body class="claro">
		<h2>A grid with checkbox selectors</h2>
		<div id="grid"></div>
		<h2>A grid with radio selectors</h2>
		<div id="grid-radio"></div>
	</body>
</html>
