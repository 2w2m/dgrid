<!DOCTYPE html>
<html>
	<head>
		<title>Test Selection</title>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8"></meta>
		<meta name="viewport" content="width=570" />
		<style type="text/css">
			@import "../../dojo/resources/dojo.css";
			@import "../css/skins/claro.css";
			.heading {
				font-weight: bold;
				padding-bottom: 0.25em;
			}
			.dgrid { 
				width: 70%;
			}
			.ui-widget{
				margin: 10px;
			}
		</style>
		<script type="text/javascript" src="../../dojo/dojo.js" 
			data-dojo-config="async: true"></script>
		<script type="text/javascript">
			require(["dgrid/OnDemandGrid", "dgrid/Editor","dgrid/Selection", "dgrid/CellSelection", "dgrid/Keyboard", "dgrid/test/test_data", "dojo/domReady!"], 
				function(Grid, Editor, Selection, CellSelection, Keyboard, testStore){
					var columns = {
						col1: 'Column 1',
						col2: {name: 'Column 2', sortable: false},
						col3: 'Column 3',
						col4: Editor({name: 'Editable'}, "text")
					};
					gridRowNavigation = dojo.declare([Grid, Selection, Keyboard])({
						store: testStore,
						cellNavigation: false,
						columns: columns
					}, "grid-row-navigation");
					var columns2 = {
						col1: 'Column 1',
						col2: {name: 'Column 2', sortable: false},
						col3: 'Column 3',
						col4: Editor({name: 'Editable'}, "text")
					};
					gridCellNavigation = dojo.declare([Grid, CellSelection, Keyboard])({
						store: testStore,
						columns: columns2
					}, "grid-cell-navigation");
				});
		</script>
	</head>
	<body class="claro">
		<h2>A grid with row-level selection (and row-level navigation)</h2>
		<div id="grid-row-navigation"></div>
		<h2>A grid with cell-level selection</h2>
		<div id="grid-cell-navigation"></div>
	</body>
</html>
