<!DOCTYPE html>
<html>
	<head>
		<title>Test Grid Complex Columns</title>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8"></meta>
		<meta name="viewport" content="width=570" />
		<style type="text/css">
			@import "../../dojo/resources/dojo.css";
			@import "../css/skins/claro.css";
			@import "../css/dgrid.css"; /* this ensures that are rules come after dgrid.css */
			.heading {
				font-weight: bold;
				padding-bottom: 0.25em;
			}
			#grid {
				width: 70%;
			}
			#grid .column-set-0 {
				width: 50%;
			}
			#grid .field-col1 {
				width: 100px;
			}
			#grid .field-col4 {
				width: 500px;
			}
			.ui-widget{
				margin: 10px;
			}
			.dgrid-sort-arrow {
				float: left;
			}
		</style>

		<script type="text/javascript" src="../../dojo/dojo.js" 
			data-dojo-config="async: true"></script>
		<script type="text/javascript">
			require({"packages":[
				{"name":"gridx","location":"../grid-2.0", "lib":"gridx"}
				]});
			require(["dgrid/OnDemandGrid", "dgrid/ColumnSet", "dgrid/Tree", "dgrid/Selection", "dgrid/Keyboard", "dgrid/test/test_data", "dojo/domReady!"],
				function(Grid, ColumnSet, Tree, Selection, Keyboard, testStore){
					window.grid = dojo.declare([Grid, ColumnSet, Selection, Keyboard])({
						store: testStore,
						columnSets: [
							[
								[{label: 'Column 1', field: 'col1'},
										{label: 'Column 2', field: 'col2', sortable: false}],
									[{label: 'Column 3', field: 'col3', colSpan: 2}]],
							[
								[{label: 'Column 1', field: 'col1', rowSpan: 2},
									{label: 'Column 4', field: 'col4'}],
									[{label: 'Column 5', field: 'col5'}]]]
					}, "grid");
				});
		</script>
	</head>
	<body class="claro">
		<h2>A Grid with complex columns including locking columns and subrows</h2>
		<div id="grid"></div>
	</body>
</html>
