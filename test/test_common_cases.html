<!DOCTYPE html>
<html>
	<head>
		<title>Test Grid Common Cases</title>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8"></meta>
		<meta name="viewport" content="width=570" />
		<style type="text/css">
			@import "../../dojo/resources/dojo.css";
			@import "../css/skins/claro.css";
			.heading {
				font-weight: bold;
				padding-bottom: 0.25em;
			}
			#grid { 
				width: 70%;
			}
			#grid .column-col1 {
				width: 100px;
			}
			#grid .column-col2 {
				width: 30%;
			}
			#grid .column-col4 {
				width: 180px;
			}
			#tree {
				width: 700px;
				height: 200px;
				float:left;
			}
			#tree .field-bool {
				width: 20%;
			}
			#tree .field-type {
				width: 80px;
			}
			#list{
				width: 300px;
				float: left;
			}
			.ui-widget-content{
				margin: 10px;
			}
		</style>
		<script>
			var start= new Date().getTime();
		</script>
		<script type="text/javascript" src="../../dojo/dojo.js" 
			data-dojo-config="async: true"></script>
		<script type="text/javascript">
			require(["dojo/on", "dgrid/List", "dgrid/OnDemandGrid","dgrid/Tree","dgrid/Editor","dgrid/TextBox", "dgrid/Selection", "dgrid/Keyboard", "dgrid/test/test_data", "dojo/domReady!"], 
				function(on, List, Grid, Tree, Editor, TextBox, Selection, Keyboard, testStore){
					console.log("loaded in " + (new Date().getTime() - start) + testStore);
					var columns = { // you can declare columns as an object hash (key translates to field)
						col1: TextBox({name: 'Column 1', sortable: true}),
						col2: 'Column 2',
						col3: TextBox({name: 'Column 3', sortable: true}),
						col4: {name: 'Column 4', sortable: true},
						"last-col": TextBox({name: 'Column 5', field: 'col5', sortable: true})
					};
					window.grid = dojo.declare([Grid, Selection, Keyboard])({
						store: testStore,
						columns: columns
					}, "grid");
					window.tree = dojo.declare([Grid, Selection, Keyboard])({
						store: testCountryStore,
						query: {type: "continent"},
						selectionMode: "single",
						columns: [
							new Tree({name:'Name', field:'name'}),
							new Editor({name: 'A CheckBox', field: 'bool'}, "checkbox"),
							{name:'Type', field:'type'},
							{name:'Population', field:'population'},
							{name:'Timezone', field:'timezone'}
						]
					}, "tree");
					window.list = dojo.declare([List, Selection, Keyboard])({
					}, "list");
					list.renderArray(dojo.map(testCountryStore.data, function(country){
						return country.name;
					}));
					on(document.getElementById("save"), "click", function(){
						grid.save();
					});
				});
		</script>
	</head>
	<body class="claro">
		<h2>A basic grid (70% of page width)</h2>
		<div id="grid"></div>
		<button id="save">Save</button>
		<h2>A grid with tree column and then a simple list (floated left)</h2>
		<div id="tree"></div>
		<div id="list"></div>
	</body>
</html>
