<!DOCTYPE html>
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
		<title>Test Dijit Cell Editors</title>
		<meta name="viewport" content="width=570" />
		<style type="text/css">
			@import "../../dojo/resources/dojo.css";
			@import "../../dijit/themes/claro/claro.css";
			@import "../css/skins/claro.css";
			.heading {
				font-weight: bold;
				padding-bottom: 0.25em;
			}
			
			.dgrid {
				width: 40%;
				float: left;
				margin: 5px;
			}
			
			.clear {
				clear: both;
			}
		</style>
		<script type="text/javascript" src="../../dojo/dojo.js" 
			data-dojo-config="async: true, isDebug: true"></script>
		<script type="text/javascript">
			require(["dgrid/OnDemandGrid", "dgrid/Selection", "dgrid/Keyboard", "dgrid/Editor", "dijit/form/TextBox", "dijit/form/SimpleTextarea", "dojo/_base/declare", "dgrid/test/data/base", "dojo/domReady!"],
				function(Grid, Selection, Keyboard, Editor, TextBox, SimpleTextarea, declare){
					var columns = [
							Editor({label: "text input", field: "name", editOn: "click"}, "text"),
							Editor({label: "Dijit TextBox", field: "description", editOn: "click"}, TextBox)
						],
						columns2 = [
							{label: "name", field: "name"},
							Editor({label: "Dijit SimpleTextarea", field: "description", editOn: "click"}, SimpleTextarea)
						];

					var MixedGrid = declare([Grid, Selection, Keyboard]);
					window.grid = new MixedGrid({
						store: testOrderedStore,
						columns: columns
					}, "grid");
					
					window.grid2 = new MixedGrid({
						store: testOrderedStore,
						columns: columns2
					}, "grid2");
					
					grid.on("dgrid-datachange", function(evt){
						console.log("data changed: " + evt.oldValue + " -> " + evt.value);
						console.log("cell: ", evt.cell, evt.cell.row.id);
					});
				});
				
		</script>
	</head>
	<body class="claro">
		<h2>Basic grids with editors</h2>
		(This test requires dijit to be installed)	
		<div id="grid"></div>
		<div id="grid2"></div>
		<div class="clear">
			<button type="button" id="save" onclick="grid.save()">Save</button>
		</div>
	</body>
</html>
