<!DOCTYPE html>
<html>
	<head>
		<title>Test dijit programmatic layout</title>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
		<meta name="viewport" content="width=570"/>
		<style type="text/css">
			@import "../../dijit/themes/claro/document.css";
			@import "../../dijit/themes/claro/claro.css";
			@import "../css/skins/claro.css";
			html, body {
				padding: 0;
				margin: 0;
				width: 100%;
				height: 100%;
			}
			#bc {
				height: 100%;
			}
			
			#cpLeft .dgrid {
				width: 300px;
			}
			
			.dijitDialog {
				width: 500px;
			}
		</style>
		<script type="text/javascript" src="../../dojo/dojo.js"
			data-dojo-config="async: true"></script>
		<script type="text/javascript">
			// callbacks for button clicks
			function showProgContentDialog(){
				dlgProgContent.show();
				//dlgProgContent.content.startup(); //this is a workaround
			}

			require(["dgrid/OnDemandGrid",
				"dgrid/Selection",
				"dgrid/extensions/DijitRegistry",
				"dijit/Dialog",
				"dijit/registry",
				"dojo/_base/lang",
				"dojo/_base/declare",
				"dijit/layout/BorderContainer",
				"dijit/layout/TabContainer",
				"dijit/layout/ContentPane",
				"dijit/Toolbar",
				"dijit/form/Button",
				"dojo/store/JsonRest",
				// non-returns
				"dgrid/test/data/base",
				"dojo/domReady!"
			], function(Grid, Selection, DijitRegistry, Dialog, registry, lang, declare, BC, TC, CP, Toolbar, Button, JsonStore){
				
				var
					//args to be passed to programmatic dgrid instances
					gridArgs = {
						store: new JsonStore( {target: 'data/rest.php'} ),
						columns: [
							{ label: "ID", field: "id" },
							{ label: "Name", field: "name" }
						],
						selectionMode: "single"
					},
					CustomGrid = declare([Grid, Selection, DijitRegistry]),
					gridTab2 = new CustomGrid(lang.mixin({id: "gridTab2"}, gridArgs));
				
				var bc = new BC({
					design: "headline"
				}, "bc");
				
				// Toolbar
				var tb = new Toolbar({
					id: "tbTop",
					region: "top"
				});
				
				tb.addChild(new Button ({
					id: "btnDialog",
					label: "Programmatic dialog w/ dgrid",
					onClick: showProgContentDialog
				}));
				
				// TabContainer
				var tc = new TC({
					id: "tab",
					"class": "bcCenter",
					region: "center"
				});
				
				tc.addChild(new CP({
					id: "tab1",
					title: "Tab 1",
					content: "tab 1 content (see grid on tab 2)"
				}));
				tc.addChild(new CP({
					id: "tab2",
					title: "Tab 2",
					content: gridTab2
				}));

				bc.addChild(tb);
				bc.addChild(new CP({
					id: "cpLeft",
					region: "left",
					content: "left content"
				}));
				bc.addChild(tc);
				
				bc.startup();
				
				// test setting a dgrid as content of a dialog programmatically
				window.dlgProgContent = new Dialog({
					content: new CustomGrid(lang.mixin({id: "gridDlgProgContent"}, gridArgs))
				});
			});
		</script>
	</head>
	<body class="claro">
		<div id="bc"></div>
	</body>
</html>
