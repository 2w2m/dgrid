<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" 
	"http://www.w3.org/TR/html4/loose.dtd">
<html>
	<head>
		<title>Test Grid Common Cases</title>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8"></meta>
		<meta name="viewport" content="width=570" />
		<style type="text/css">
			@import "../../dojo/resources/dojo.css";
			@import "../css/tundra.css";
			.heading {
				font-weight: bold;
				padding-bottom: 0.25em;
			}
					
			#grid { 
				width: 70%;
			}
			#grid .field-col {
				width: 80px;
			}
			#grid .field-col2 {
				width: 50px;
			}
			#grid .field-col4 {
				width: 150px;
			}

			.ui-widget-content{
				margin: 10px;
			}
		</style>
		<script type="text/javascript" src="../../dojo/dojo.js" 
			data-dojo-config="async: true"></script>
		<script type="text/javascript">
			require(["d-list/List", "d-list/OnDemandGrid","d-list/Tree","d-list/CheckBox","d-list/Selection", "d-list/Keyboard", "d-list/tests/test_data", "domReady!"], 
				function(List, Grid, Tree, CheckBox, Selection, Keyboard, ProgressBar){
					var columns = [
						{name: 'Column 1', field: 'col1', editable: true, sortable: true},
						{name: 'Column 2', field: 'col2'},
						{name: 'Column 3', field: 'col3', editable: true, sortable: true},
						{name: 'Column 4', field: 'col4', editable: true, sortable: true},
						{name: 'Column 5', field: 'col5', editable: true, sortable: true}
					];
					grid = new (dojo.declare([Grid, Selection, Keyboard]))({
						store: testStore,
						columns: columns
					}, "grid");
				});
				
		</script>
	</head>
	<body class="claro">
		<h2>A basic grid tundra theme</h2>
		<div id="grid"></div>
	</body>
</html>
