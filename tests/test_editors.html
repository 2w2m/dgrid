<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" 
	"http://www.w3.org/TR/html4/loose.dtd">
<html>
	<head>
		<title>Test Grid Common Cases</title>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8"></meta>
		<meta name="viewport" content="width=570" />
		<style type="text/css">
			@import "../../dojo/resources/dojo.css";
			@import "../../dijit/themes/claro/claro.css";
			@import "../css/claro.css";
			.heading {
				font-weight: bold;
				padding-bottom: 0.25em;
			}
			#grid .field-date, #grid .field-date2, #grid .integer {
				width: 16em;
			}
			.ui-widget-content{
				margin: 10px;
			}
		</style>
		<script type="text/javascript" src="../../dojo/dojo.js" 
			data-dojo-config="async: true"></script>
		<script type="text/javascript">
			require(["d-list/List", "d-list/OnDemandGrid","d-list/Tree","d-list/CheckBox","d-list/Selection", "d-list/Keyboard", "dijit/form/DateTextBox", "dijit/form/HorizontalSlider", "dijit/form/NumberSpinner", "d-list/tests/test_data", "domReady!"], 
				function(List, Grid, Tree, CheckBox, Selection, Keyboard, DateTextBox, Slider, NumberSpinner){
					var columns = [
						{name: 'A Date', field: 'date', sortable: true, editor: DateTextBox},
						{name: 'Real Number', field: 'floatNum', editor: Slider},
						{name: 'Integer', field: 'integer', editor: NumberSpinner, sortable: true},
						{name: 'Text', field: 'text', editable: true, sortable: true},
						{name: 'Non editable text', field: 'text', sortable: true},
						{name: 'Another Date', field: 'date2', editor: DateTextBox, sortable: true}
					];
					grid = new (dojo.declare([Grid, Selection, Keyboard]))({
						store: testTypesStore,
						columns: columns
					}, "grid");
				});
				
		</script>
	</head>
	<body class="claro">
		<h2>A basic grid with editors</h2>
		<div id="grid"></div>
	</body>
</html>
