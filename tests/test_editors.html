<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" 
	"http://www.w3.org/TR/html4/loose.dtd">
<html>
	<head>
		<title>Test Dijit Cell Editors</title>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8"></meta>
		<meta name="viewport" content="width=570" />
		<style type="text/css">
			@import "../../dojo/resources/dojo.css";
			@import "../../dijit/themes/claro/skins/claro.css";
			@import "../css/skins/claro.css";
			.heading {
				font-weight: bold;
				padding-bottom: 0.25em;
			}
			#grid .field-date, #grid .field-date2, #grid .field-integer {
				width: 16em;
			}
			#grid .field-bool, #grid .field-bool2 {
				width: 3em;
			}
			.ui-widget-content{
				margin: 10px;
			}
		</style>
		<script type="text/javascript" src="../../dojo/dojo.js" 
			data-dojo-config="async: true"></script>
		<script type="text/javascript">
			require(["d-list/List", "d-list/OnDemandGrid","d-list/Tree","d-list/CheckBox","d-list/Selection", "d-list/Keyboard", "d-list/Editor", "dijit/form/DateTextBox", "dijit/form/HorizontalSlider", "dijit/form/NumberSpinner", "d-list/tests/test_data", "dojo/domReady!"], 
				function(List, Grid, Tree, CheckBox, Selection, Keyboard, Editor, DateTextBox, Slider, NumberSpinner){
					var columns = [
						Editor({name: 'A Date', field: 'date', sortable: true}, DateTextBox),
						Editor({name: 'Real Number', field: 'floatNum', sortable: true}, Slider),
						Editor({name: 'Integer', field: 'integer', sortable: true}, NumberSpinner),
						{name: 'Text editable if checkbox checked', field: 'text', editable: true, sortable: true, canEdit: function(object){
							return object.bool;
						}},
						{name: 'Non editable text', field: 'text'},
						Editor({name: 'Another Date', field: 'date2', sortable: true}, DateTextBox, "focus"),
						Editor({name: 'CheckBox', field: 'bool', sortable: true}, "checkbox"),
						Editor({name: 'Radio', sortable: true, selector: true}, "radio")
					];
					grid = new (dojo.declare([Grid, Selection, Keyboard]))({
						store: testTypesStore,
						columns: columns
					}, "grid");
					grid.on(".field-integer:change", function(event){
						if(event.value > 100){
							event.preventDefault();
							alert("Values about 100 not allowed");
						}
					});
				});
				
		</script>
	</head>
	<body class="claro">
		<h2>A basic grid with editors</h2>	
		<div id="grid"></div>
		<button id="save" onclick="grid.save()">Save</button>
	</body>
</html>
