<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" 
	"http://www.w3.org/TR/html4/loose.dtd">
<html>
	<head>
		<title>Test Table Programmatic Instantiation</title>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8"></meta>
		<meta name="viewport" content="width=570" />
		<style type="text/css">
			@import "../../../dojo/resources/dojo.css";
			@import "css/claro.css";
			.heading {
				font-weight: bold;
				padding-bottom: 0.25em;
			}
					
			#table { 
				width: 50%;
			}
			#table .field-col {
				width: 80px;
			}
			#table .field-col2 {
				width: 50px;
			}
			#table .field-col4 {
				width: 150px;
			}
			#table-none-selection { 
				width: 400px;
			}
		</style>
		<script>
			var start= new Date().getTime();
		</script>
		<script type="text/javascript" src="../../../dojo/dojo.js" 
			data-dojo-config="async: true"></script>
		<script type="text/javascript">
			var grid = null;
			require({"packages":[
				{"name":"d-list","location":"/packages/d-list", "lib":"."},
				{"name":"cssx","location":"/packages/cssx", "lib":"src/cssx", "main":"./src/cssx/cssx"},
				{"name":"gridx","location":"/packages/grid-2.0", "lib":"gridx"}
				]});

			require(["dojo", "d-list/OnDemandTable","d-list/Tree","d-list/CheckBox","d-list/Selection", "gridx/modules/ColumnResizer", "dojo/store/Observable", "d-list/Keyboard", /*"dijit/ProgressBar",*/ "dojox/table/tests/test_data"], 
				function(dojo, Table, Tree, CheckBox, Selection, ColumnResizer, Observable, Keyboard, ProgressBar){
					dojo.addOnLoad(function(){
						console.log("loaded in " + (new Date().getTime() - start));
						var layout = [
							new Tree({name: 'Column 1', field: 'col1'}),
							new CheckBox({name: 'Column 2', field: 'col2', selector: true}),
							{name: 'Column 3', field: 'col3', editable: true, sortable: true},
							{name: 'Column 4', field: 'col4', sortable: true},
							{name: 'Column 5', field: 'col5', sortable: true}
						];
						test_store.getChildren = function(object, options){
							return test_store.query({});
						};
						test_store = new Observable(test_store);
						tableWidget = new (dojo.declare([Table, ColumnResizer, Selection, Keyboard]))({
							id: "table",
							store: test_store,
							layout: layout
						}, "table");
						tableWidget2 = new (dojo.declare([Table, Selection]))({
							id: "table-none-selection",
							store: test_store,
							selectionMode: "none",
							layout: layout
						}, "table-none-selection");
					});
				});
				
			//require([]);
		</script>
	</head>
	<body class="claro">
		<div class="heading">Table Programmatic Instantiation Test</div>
		<div id="table"></div>
		<div id="table-none-selection"></div>
		<div id="progress-bar"></div>
	</body>
</html>
