<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" 
	"http://www.w3.org/TR/html4/loose.dtd">
<html>
	<head>
		<title>Test Table Programmatic Instantiation</title>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8"></meta>
		<meta name="viewport" content="width=570" />
		<style type="text/css">
			@import "../../../dojo/resources/dojo.css";
			@import "../../../dijit/themes/claro/claro.css";
			.heading {
				font-weight: bold;
				padding-bottom: 0.25em;
			}
					
			#table { 
				border: 1px solid #333;
				width: 50em;
				height: 30em;
			}
		</style>
		<script type="text/javascript" src="../../../dojo/dojo.js" 
			djConfig="isDebug:false, debugAtAllCosts: false, parseOnLoad: true"></script>
		<script type="text/javascript">
			dojo.require("dojox.table.Table");
			dojo.require("dojox.table.Tree");
			dojo.require("dojox.table.Selection");
			dojo.require("dojo.store.Observable");
			dojo.require("dojo.store.Memory");
		</script>
		<script type="text/javascript" src="test_data.js"></script>
		<script type="text/javascript">
			var grid = null;
			dojo.addOnLoad(function(){
				var layout = [
					new dojox.table.Tree({name: 'Column 1', field: 'col1'}),
					{name: 'Column 2', field: 'col2'},
					{name: 'Column 3', field: 'col3', editable: true, sortable: true},
					{name: 'Column 4', field: 'col4', width: "150px", sortable: true},
					{name: 'Column 5', field: 'col5', sortable: true}
				];
				test_store.getChildren = function(object, options){
					return test_store.query({});
				};
				test_store = new dojo.store.Observable(test_store);
				tableWidget = new dojox.table.Table({
					id: "table",
					store: test_store,
					structure: layout
				}, "table");
				dojox.table.Selection(tableWidget);
				//dojo.byId("tableContainer").appendChild(table.domNode);
				//table.startup();
			});
		</script>
	</head>
	<body class="claro">
		<div class="heading">Table Programmatic Instantiation Test</div>
		<div id="table"></div>
	</body>
</html>
