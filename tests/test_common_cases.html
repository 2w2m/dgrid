<!DOCTYPE html>
<html>
	<head>
		<title>Test Grid Common Cases</title>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8"></meta>
		<meta name="viewport" content="width=570" />
		<style type="text/css">
			@import "../../dojo/resources/dojo.css";
			@import "../css/claro.css";
			.heading {
				font-weight: bold;
				padding-bottom: 0.25em;
			}
			#grid { 
				width: 70%;
			}
			#grid .column-col1 {
				width: 100px;
			}
			#grid .column-col2 {
				width: 30%;
			}
			#grid .column-col4 {
				width: 180px;
			}
			#tree {
				width: 700px;
				height: 200px;
				float:left;
			}
			#tree .field-bool {
				width: 20%;
			}
			#tree .field-type {
				width: 80px;
			}
			#list{
				width: 300px;
				float: left;
			}
			.ui-widget-content{
				margin: 10px;
			}
		</style>
		<script>
			var start= new Date().getTime();
		</script>
		<script type="text/javascript" src="../../dojo/dojo.js" 
			data-dojo-config="async: true"></script>
		<script type="text/javascript">
			require({"packages":[
				{"name":"gridx","location":"../grid-2.0/gridx"}
				]});
			require(["d-list/List", "d-list/OnDemandGrid","d-list/Tree","d-list/CheckBox","d-list/Selection", "gridx/modules/ColumnResizer", "gridx/modules/dnd/Row", "d-list/Keyboard", "d-list/tests/test_data", "domReady!"], 
				function(List, Grid, Tree, CheckBox, Selection, ColumnResizer, DndRow, Keyboard, testStore){
					console.log("loaded in " + (new Date().getTime() - start) + testStore);
					var columns = { // you can declare columns as an object hash (key translates to field)
						col1: {name: 'Column 1', editable: true, sortable: true},
						col2: 'Column 2',
						col3: {name: 'Column 3', editable: true, sortable: true},
						col4: {name: 'Column 4', editable: true, sortable: true},
						"last-col": {name: 'Column 5', field: 'col5', editable: true, sortable: true}
					};
					grid = dojo.declare([Grid, ColumnResizer, Selection, Keyboard])({
						store: testStore,
						columns: columns
					}, "grid");
					tree =dojo.declare([Grid, ColumnResizer])({
						store: testCountryStore,
						query: {type: "continent"},
						selectionMode: "single",
						columns: [
							new Tree({name:'Name', field:'name'}),
							new CheckBox({name: 'A CheckBox', field: 'bool'}),
							{name:'Type', field:'type'},
							{name:'Population', field:'population'},
							{name:'Timezone', field:'timezone'}
						]
					}, "tree");
					list = dojo.declare([List, Selection, Keyboard])({
					}, "list");
					list.renderCollection(dojo.map(testCountryStore.data, function(country){
						return country.name;
					}));
				});
		</script>
	</head>
	<body class="claro">
		<h2>A basic grid (70% of page width)</h2>
		<div id="grid"></div>
		<h2>A grid with tree column and then a simple list (floated left)</h2>
		<div id="tree"></div>
		<div id="list"></div>
	</body>
</html>
